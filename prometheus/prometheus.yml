global:
  scrape_interval: 10s
  evaluation_interval: 10s

alerting:
  alertmanagers:
    - static_configs:
      - targets: ['alertmanager:9093']

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']
  
  - job_name: alertmanager
    static_configs:
      - targets: ['alertmanager:9093']
  
  - job_name: grafana
    static_configs:
      - targets: ['grafana:3000']

  - job_name: mysqld-exporter
    static_configs:
      - targets: # add all mysql instances to be monitored here...
        - mysql:3306
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: mysqld-exporter:9104

  - job_name: node-exporter
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: redis-exporter
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: blackbox
    metrics_path: /probe
    params:
      module: ['http_2xx'] # Look for a HTTP 200 response.
    static_configs:
      - targets:
        - http://prometheus.io    # Target to probe with http.
        - https://prometheus.io   # Target to probe with https.
        - http://grafana:3000 # Probe my grafana instance with http on port 3000
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
        
  - job_name: blackbox-exporter #blackbox exporter itself
    static_configs:
      - targets: ['blackbox-exporter:9115']